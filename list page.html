<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" class="search-box" placeholder="Enter name to search">
        </div>
        <table>
            <tr>
                <th>NAME</th>
                <th>ADDRESS</th>
                <th>RATING</th>
                <th>PICTURE</th>
                <th>ACTION</th>
            </tr>
            <tr>
                <td class="hidden" id="1"></td>
                <td>Lalbagh Fort</td>
                <td>Lalbagh</td>
                <td>1</td>
                <td><img src="image1.jpg" alt="nature picture 1"></td>
                <td class="cell-btn"><button class="blue">Update</button><button class="red">Delete</button></td>
            </tr>
            <tr>
                <td class="hidden" id="2"></td>
                <td>Mahasthan Gor</td>
                <td>Comilla</td>
                <td>1</td>
                <td><img src="image2.jpg" alt="nature picture 2"></td>
                <td class="cell-btn"><button class="blue">Update</button><button class="red">Delete</button></td>
            </tr>
        </table>
        <a href="create page.html" class="button blue">Create New Tourist Place</a>
    </div>
</body>
</html>
